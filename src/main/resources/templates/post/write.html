<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
    <style>
        .layout{
            width: 500px;
            margin: 0 auto;
            margin-top: 40px;
        }

        .layout textarea{
            width: 100%;
            margin-top: 10px;
            min-height: 300px;
        }

        .layout input{
            width: 100%;
            box-sizing: border-box;
        }
    </style>

</head>


<body>
<div class="layout">
    <form action="/post/write" method="post">
        <h2>게시물 작성</h2>

        <input name="title" type="text" placeholder="제목을 입력하세요">
        <textarea name="content" placeholder="내용을 입력하세요"></textarea>
        <button type="submit">작성</button>
    </form>
</div>
</body>
</html>
